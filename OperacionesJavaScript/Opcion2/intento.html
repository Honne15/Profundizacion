<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora JavaScript</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/Opcion2/intento.css" />
  </head>

  <body>

    <div>
      <h1>¡Bienvenido a la calculadora con JavaScript!</h1>
    </div>

    <div>
      <select name="operacion" id="operacion">
        <option>Elige la operación</option>
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
        <option value="potencia">Potencia</option>
        <option value="raiz">Raiz Cuadrada</option>
      </select>
      <input type="number" name="numero1" id="numero1" />
      <input type="number" name="numero2" id="numero2" />
      <button type="button" id="calcular">Calcular</button>
    </div>

    <script src="/Opcion2/intento.js"></script>
  </body>
</html>
